<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon - Multiple sizes for better browser/search engine support -->
  <link rel="icon" type="image/jpeg" href="/assets/favicon.jpeg" />
  <link rel="icon" type="image/jpeg" sizes="192x192" href="/assets/favicon.jpeg" />
  <link rel="icon" type="image/jpeg" sizes="512x512" href="/assets/favicon.jpeg" />
  <link rel="shortcut icon" href="/assets/favicon.jpeg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon.jpeg" />
  <link rel="canonical" href="https://www.truviews.in/" />

  <!-- Primary Meta Tags -->
  <title>TruView - Authentic Reviews & Ratings Platform</title>
  <meta name="title" content="TruView - Authentic Reviews & Ratings Platform" />
  <meta name="description"
    content="Discover genuine reviews and ratings for products, services, and experiences. Share your honest opinions and help others make informed decisions on TruView." />
  <meta name="keywords"
    content="reviews, ratings, product reviews, service reviews, authentic reviews, user reviews, consumer reviews, trusted reviews" />

  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="7 days" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.truviews.in/" />
  <meta property="og:title" content="TruView - Authentic Reviews & Ratings Platform" />
  <meta property="og:description"
    content="Discover genuine reviews and ratings for products, services, and experiences. Share your honest opinions and help others make informed decisions." />
  <meta property="og:image" content="https://www.truviews.in/assets/favicon.jpeg" />
  <meta property="og:site_name" content="TruView" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.truviews.in/" />
  <meta property="twitter:title" content="TruView - Authentic Reviews & Ratings Platform" />
  <meta property="twitter:description"
    content="Discover genuine reviews and ratings for products, services, and experiences. Share your honest opinions and help others make informed decisions." />
  <meta property="twitter:image" content="https://www.truviews.in/assets/favicon.jpeg" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#f97316" />
  <meta name="msapplication-TileColor" content="#f97316" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://api.truviews.in" crossorigin />
  <link rel="dns-prefetch" href="https://api.truviews.in" />

  <meta name="google-site-verification" content="mG6qVkQXWJqMLT5dSbvxHhcXsKMr4vnFLOJQcKR4v6Y" />

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TruView",
      "url": "https://www.truviews.in/",
      "description": "Authentic reviews and ratings platform for products, services, and experiences",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.truviews.in/discover?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>

  <!-- SPA redirect script for handling 404s -->
  <script>
    // Check if we were redirected from a 404 page
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
