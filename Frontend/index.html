<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/favicon.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>TruView - Authentic Reviews & Ratings Platform</title>
    <meta name="title" content="TruView - Authentic Reviews & Ratings Platform" />
    <meta name="description" content="Discover genuine reviews and ratings for products, services, and experiences. Share your honest opinions and help others make informed decisions on TruView." />
    <meta name="keywords" content="reviews, ratings, product reviews, service reviews, authentic reviews, user reviews, consumer reviews, trusted reviews" />
    <meta name="author" content="TruView" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://truview-steel.vercel.app/" />
    <meta property="og:title" content="TruView - Authentic Reviews & Ratings Platform" />
    <meta property="og:description" content="Discover genuine reviews and ratings for products, services, and experiences. Share your honest opinions and help others make informed decisions." />
    <meta property="og:image" content="https://truview-steel.vercel.app/assets/favicon.jpeg" />
    <meta property="og:site_name" content="TruView" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://truview-steel.vercel.app/" />
    <meta property="twitter:title" content="TruView - Authentic Reviews & Ratings Platform" />
    <meta property="twitter:description" content="Discover genuine reviews and ratings for products, services, and experiences. Share your honest opinions and help others make informed decisions." />
    <meta property="twitter:image" content="https://truview-steel.vercel.app/assets/favicon.jpeg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#f97316" />
    <meta name="msapplication-TileColor" content="#f97316" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/assets/favicon.jpeg" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://truview-y909.onrender.com" crossorigin />
    <link rel="dns-prefetch" href="https://truview-y909.onrender.com" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TruView",
      "url": "https://truview-steel.vercel.app/",
      "description": "Authentic reviews and ratings platform for products, services, and experiences",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://truview-steel.vercel.app/discover?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
